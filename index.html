<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>New York Times Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    </head>

    <body>
        <header>
            <h1>Train Arrival Schedule</h1>
            <h3>When does the next train arrive?</h3>

        </header>
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">

                <table style="width:100%" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Arrival</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>


            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

        <div id="main-container">
            <h4 class="add">Add Train</h4>
            <br>
            <form>

                <div class="form-group">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="Enter train name">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Your destination">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">First Train Time(HH:mm-military time)</label>
                    <input type="text" class="form-control" id="first-train" placeholder="">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                </div>

            </form>
            <button class="btn btn-primary" id="add-train" type="submit">Submit</button>

        </div>




        <script src="./assets/javascript/script.js"></script>
    </body>

</html>
